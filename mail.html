<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Mail</title>
</head>

<body>
    <input type="email" name="email" placeholder="Enter Email Address" />
    <button id="btn">Send Test Mail</button>
</body>
<script>
    const sendMail = () => {
        let emailValue = document.querySelector('input[name="email"]').value;

        var xhr = new XMLHttpRequest();
        xhr.open("POST", '/mail.php', true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function () {
            if (this.readyState === XMLHttpRequest.DONE && this.status === 200 && this.response == "Message has been sent") {
                alert("Mail Send")
            }
        }
        xhr.send(`email=${emailValue}`);
    };
    document.querySelector('#btn').addEventListener('click', function () {
        sendMail();
    });
</script>

</html>
